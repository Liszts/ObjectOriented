<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 40px;
        }
        h1 { margin-bottom: 20px; }
        .quiz {
            background: #1e293b;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>


<h1>Available Quizzes</h1>


<div th:each="quiz : ${quizzes}" class="quiz">
    <p th:text="${quiz.title}"></p>
    <a th:href="@{'/quizzes/' + ${quiz.id}}">Start Quiz</a>
</div>


</body>
</html>
